swagger: "2.0"
info:
  title: "SellerProof API"
  version: "1.0.0"
paths:
  /videos:
    post:
      summary: "Upload a video"
      consumes:
        - "multipart/form-data"
      parameters:
        - in: "formData"
          name: "video"
          type: "file"
          description: "The video file to upload."
      responses:
        "200":
          description: "Video uploaded successfully"